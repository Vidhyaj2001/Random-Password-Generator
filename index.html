<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    Password Length: <input type="number" id="length" min="4" max="20" value="8">
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercase" checked> Lowercase (a-z)
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="uppercase"> Uppercase (A-Z)
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="numbers"> Numbers (0-9)
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="symbols"> Symbols (!@#$%^&*)
                </label>
            </div>
        </div>
        <script src="script.js"></script>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
</body>
</html>
